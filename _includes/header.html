<!-- _includes/header.html -->
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ '/' | relative_url }}" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition-colors">
                    {{ site.title }}
                </a>
            </div>

            <!-- Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                {% for item in site.navigation %}
                <a href="{{ item.url | relative_url }}" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
                    {{ item.name }}
                </a>
                {% endfor %}
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" class="text-gray-700 hover:text-blue-600 focus:outline-none focus:text-blue-600" onclick="toggleMobileMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4">
            {% for item in site.navigation %}
            <a href="{{ item.url | relative_url }}" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">
                {{ item.name }}
            </a>
            {% endfor %}
        </div>
    </nav>
</header>
